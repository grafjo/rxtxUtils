ext {
    slf4jVersion = "1.7.4"
    log4jVersion = "1.2.17"
    rxtxVersion = "2.2pre2"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

sourceCompatibility = 1.6
targetCompatibility = 1.6

group = 'de.synyx.rxtx.utils'

version = '0.1'

repositories {
    mavenCentral()
    mavenRepo name: "rxtx", url: "https://raw.github.com/grafjo/rxtx/master/releases/"
}

dependencies {
    compile "org.slf4j:slf4j-api:$slf4jVersion"
    compile "org.slf4j:slf4j-log4j12:$slf4jVersion"
    compile "log4j:log4j:$log4jVersion"
    compile "gnu.io:rxtx:$rxtxVersion"
}
